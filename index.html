<!doctype html>
<html lang="hr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Moja Watch Lista</title>
</head>
<body>
    <div class="container-fluid vh-100 d-flex flex-column">

        <!-- Sekcija za Autentifikaciju -->
        <div id="auth-section" class="flex-grow-1 d-flex align-items-center justify-content-center">
            <div class="auth-container p-4 rounded shadow-lg">
                <h1 class="display-5 text-center mb-3 site-title">Watch Lista</h1>
                <p class="lead text-center mb-4">Dobro došli!</p>
                <div id="auth-error" class="alert alert-danger d-none" role="alert"></div>
                <form id="auth-form">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="emailInput" placeholder="ime@primjer.com" required>
                        <label for="emailInput">Email adresa</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="passwordInput" placeholder="Lozinka" required>
                        <label for="passwordInput">Lozinka</label>
                    </div>
                    <div class="d-grid gap-2 mb-4">
                        <button type="button" class="btn btn-primary btn-lg" id="loginButton">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Prijava
                        </button>
                        <button type="button" class="btn btn-outline-secondary" id="registerButton">
                           <i class="bi bi-person-plus-fill me-2"></i>Registracija
                        </button>
                    </div>
                </form>
                <div class="text-center text-muted mt-4 auth-instructions">
                    <p class="mb-1"><small>Nemate račun?</small></p>
                    <p><small>Kliknite 'Registracija', unesite željeni email i lozinku (min. 6 znakova) i spremni ste!</small></p>
                </div>
            </div>
        </div>

        <!-- Sekcija sa Sadržajem -->
        <div id="content-section" class="d-none flex-grow-1">
             <div class="container pt-4 pb-5">
                <header class="d-flex justify-content-between align-items-center mb-4 pb-3 border-bottom flex-wrap gap-2">
                    <h1 class="h4 mb-0 text-truncate">
                        <i class="bi bi-list-stars me-2"></i>Moja Watch Lista (<span id="userEmail" class="fw-normal"></span>)
                    </h1>
                    <div class="d-flex align-items-center ms-auto">
                        <button type="button" class="btn btn-outline-secondary btn-sm me-2 rounded-circle p-1 theme-button" id="theme-toggle-button" title="Promijeni temu">
                            <i class="bi bi-moon-stars-fill"></i>
                        </button>
                        <button type="button" class="btn btn-danger btn-sm" id="logoutButton">
                            <i class="bi bi-box-arrow-right me-1"></i>Odjava
                        </button>
                    </div>
                </header>

                <!-- Kontrole: Dodaj Novi i Filteri -->
                <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addItemModal">
                        <i class="bi bi-plus-circle-fill me-1"></i> Dodaj Novi Unos
                    </button>
                    <div id="filter-controls" class="btn-group btn-group-sm" role="group" aria-label="Filteri liste">
                        <input type="radio" class="btn-check" name="listFilter" id="filterAll" value="all" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="filterAll"><i class="bi bi-list-ul me-1"></i>Svi</label>
                        <input type="radio" class="btn-check" name="listFilter" id="filterMovie" value="Film" autocomplete="off">
                        <label class="btn btn-outline-primary" for="filterMovie"><i class="bi bi-film me-1"></i>Filmovi</label>
                        <input type="radio" class="btn-check" name="listFilter" id="filterSeries" value="Serija" autocomplete="off">
                        <label class="btn btn-outline-primary" for="filterSeries"><i class="bi bi-tv me-1"></i>Serije</label>
                        <input type="radio" class="btn-check" name="listFilter" id="filterAnime" value="Anime" autocomplete="off">
                        <label class="btn btn-outline-primary" for="filterAnime"><i class="bi bi-mask me-1"></i>Anime</label>
                        <input type="radio" class="btn-check" name="listFilter" id="filterFavorites" value="favorite" autocomplete="off">
                        <label class="btn btn-outline-warning" for="filterFavorites"><i class="bi bi-star-fill me-1"></i>Omiljeni</label>
                    </div>
                </div>

                <!-- Lista Unosa -->
                <div id="watchlist-items" class="list-group mb-5">
                    <p id="loading-indicator" class="text-center text-muted mt-5">Učitavanje...</p>
                </div>
             </div>
        </div><!-- Kraj content-section -->

    </div> <!-- Kraj glavnog fluid kontejnera -->

    <!-- Modal za Dodavanje/Uređivanje Unosa -->
    <div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addItemModalLabel">Dodaj Novi Unos</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zatvori"></button>
                </div>
                <div class="modal-body">
                    <form id="modal-add-item-form">
                        <div class="mb-3">
                            <label for="modalItemTitle" class="form-label">Naslov</label>
                            <input type="text" class="form-control" id="modalItemTitle" required>
                        </div>
                        <div class="row g-3">
                            <div class="col-md-6 mb-3">
                                <label for="modalItemType" class="form-label">Tip</label>
                                <select class="form-select" id="modalItemType" required>
                                    <option selected disabled value="">Odaberi...</option>
                                    <option>Anime</option>
                                    <option>Film</option>
                                    <option>Serija</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Status</label>
                                <div class="d-flex align-items-center">
                                    <div class="form-check form-switch me-3">
                                        <input class="form-check-input" type="checkbox" role="switch" id="modalItemWatched">
                                        <label class="form-check-label" for="modalItemWatched">Pogledano</label>
                                    </div>
                                    <div id="modal-rating-fields" class="d-flex align-items-center d-none">
                                        <label for="modalItemRating" class="form-label me-2 mb-0">Ocjena:</label>
                                        <input type="number" class="form-control form-control-sm" id="modalItemRating" min="1" max="10" style="width: 80px;">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row g-3" id="modal-season-episode-fields" style="display: none;">
                            <div class="col-md-6 mb-3">
                                <label for="modalItemSeason" class="form-label">Sezona</label>
                                <input type="number" class="form-control" id="modalItemSeason" min="1" value="1">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="modalItemEpisode" class="form-label">Epizoda</label>
                                <input type="number" class="form-control" id="modalItemEpisode" min="1" value="1">
                            </div>
                        </div>
                         <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="modalItemFavorite">
                            <label class="form-check-label" for="modalItemFavorite">Označi kao omiljeno</label>
                         </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Odustani</button>
                    <button type="submit" class="btn btn-primary" form="modal-add-item-form">
                       <i class="bi bi-check-lg me-1"></i> Spremi Unos
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Skripte -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
